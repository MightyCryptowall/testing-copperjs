<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick And Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
   
    <div class="app"></div>

    <img id="blah" class="d-none"/>
    <div class="col-3">
      <img src="picture.jpg" id="empty-image" class="img-fluid" style="display: none;"  />
    </div>
    <button type="button" class="btn btn-primary" onclick="window.openCropping(event,'image-cropper-modal')">
      Upload Image
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="image-cropper-modal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
           
          
          </div>
          <div class="modal-body">
              <div class="img-container d-none">
                <img class="my-image" id="cropper" src="picture.jpg"   />
              </div>
            
              <form class="row align-items-end gx-2 pt-3">
                <div class="col-4">
                  <div class="upload d-grid mb-3">
                    <button class="btn btn-outline-dark" onclick="window.uploadImageButton(event)">Upload</button>
                    <input type="file" name="file" id="crop-image-input" class="d-none" onchange="window.onImageChange(event)">
                  </div>
                  <input type="number" name="width" placeholder="Width" class="form-control">
                </div>  
                <div class="col-4">
                  <div class="d-grid mb-3">
                    <button class="btn btn-outline-dark" onclick="window.cancelCropping(event)">Cancel</button>
                  </div>
                  <input type="number" name="height" placeholder="Height" class="form-control">
                </div> 
                <div class="col-4">
                  <div class="d-grid mb-3">
                    <button class="btn btn-outline-dark" id="upload-image" onclick="window.cropImage(event)">Crop</button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark btn-block" onclick="window.setCropRatio(event)">Set Ratio</button>
                  </div>
                </div> 
              </form>
          </div>
         
          
        </div>
      </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      
    ></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
